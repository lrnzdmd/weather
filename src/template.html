<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./images/weatherbirdlogo.png" alt="birdlogo">
            <h1>MeteoBird</h1>
        </div>
        <div class="preview">
            <template>
                <div class="citypreviewtab"></div>
            </template>
        </div>
        <div class="searchbar">
            <h3>Fri 26/07/2024</h3>
            <div class="flexrow">
                <input type="text" name="searchinput" id="searchinput" placeholder="Search city...">
                <button type="button" class="roundbtn"><img src="./images/searchicon.svg" alt="searchicon"></button>
            </div>
        </div>

    </header>
</body>
</html>
